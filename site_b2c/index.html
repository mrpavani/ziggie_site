<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziggie B2C</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="top">
        <img class="top__logo" src="img/logo.svg" alt="logo Ziggie">
        <a class="top__menu" href="#">Entre em contato</a>
    </header>
    <section class="main">
        <div class="main__container">
            <h1 class="main__title">Estamos Chegando!</h1>
            <p class="main__description">mercado inteligente para pets</p>
        </div>
    </section>
    <div class="modal">
        <div class="modal__content">
            <h2 class="modal__title">Entre em contato</h2>
            <p class="modal__description">Deixe sua mensagem e assim que possivel entraremos em contato.</p>
            <div class="form">
                <div class="form__description">
                    <div class="content_form__group">
                        <div class="form__group">
                            <label for="name">Nome</label>
                            <input type="text" class="name" placeholder="Digite o seu nome">
                        </div>
                        <div class="form__group">
                            <label for="contato">Contato</label>
                            <input type="text" class="contato" placeholder="Digite o seu nome">
                        </div>
                    </div>
                    <div class="form__group">
                        <label for="name">Email</label>
                        <input type="email" class="email" placeholder="Digite o seu nome">
                    </div>
                    <div class="form__group">
                        <label for="msg">Mensagem</label>
                        <textarea name="msg" cols="10" rows="5" placeholder="Deixe a sua mensagem"></textarea>
                    </div>
                    <button class="modalBtn">Enviar</button>
                </div>
            </div>
        </div>
    </div>
    <section class="media__social-container">
        <p class="media__social-description">Siga nossas redes sociais!</p>
        <div class="media__social-icon">
            <a href="#" target="_blank"><img src="img/facebook.svg" alt="facebook ziggie"></a>
            <a href="#" target="_blank"><img src="img/instagram.svg" alt="instagram Ziggie"></a>
        </div>
    </section>
    <footer class="foooter">
        <p class="footer__copy">&copy; Copyright 2021 - Ziggietech, All Rights Reserved.</p>
    </footer>

    <script src="js/modal.js"></script>
</body>

</html>
